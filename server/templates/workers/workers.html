{% extends 'workers/base.html' %}
 
{% block title %}
Add Workers
{% endblock %}
 
{% block content %}
<h1 class="text-center my-5">Add Worker</h1>
<div class="container">
  {% if message %}
    <script>
        alert("{{ message }}");
    </script>
    {% endif %}
  <a href="{{ url_for('workers.home') }}" class="btn mb-3 btn-outline-info">Go Back</a>
  <form action="/workers/add" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
<div class="mb-3">
  <label for="title" class="form-label">First Name</label>
  <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" required maxlength="20">
</div>
<div class="mb-3">
  <label for="title" class="form-label">Last Name</label>
  <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" required maxlength="20">
</div>
<div class="mb-3">
  <label for="title" class="form-label">Domain Id</label>
  <input type="number" class="form-control" name="domain_id" id="domain_id" placeholder="Domain Id" required>
</div>
<div class="mb-3">
  <label for="title" class="form-label">Availability</label>
  <input type="text" class="form-control" name="availability" id="availability" placeholder="Availability" required maxlength="100">
</div>
<div class="mb-3">
  <label for="title" class="form-label">Mobile Number</label>
  <input type="text" class="form-control" name="mobile_number" id="mobile_number" placeholder="Mobile Number" required pattern="[0-9]{10}">
  <small class="text-muted">Enter 10 digits only.</small>
</div>
  <button type="submit" class="btn mt-3 btn-outline-success">Add Worker</button>
  </form>
  </div>
{% endblock %}
