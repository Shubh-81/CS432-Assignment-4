{% extends 'users/base.html' %}
 
{% block title %}
Add Users
{% endblock %}
 
{% block content %}
<h1 class="text-center my-5">Add User</h1>
<div class="container">
  {% if message %}
    <script>
        alert("{{ message }}");
    </script>
    {% endif %}
  <a href="{{ url_for('users.home') }}" class="btn mb-3 btn-outline-info">Go Back</a>
  <form action="/users/add" method="POST">
<div class="mb-3">
  <label for="title" class="form-label">First Name</label>
  <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" required>
</div>
<div class="mb-3">
  <label for="title" class="form-label">Last Name</label>
  <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name">
</div>
<div class="mb-3">
  <label for="title" class="form-label">Email Address</label>
  <input type="text" class="form-control" name="email_id" id="email_id" placeholder="Email Id" required>
</div>
<div class="mb-3">
  <label for="title" class="form-label">Mobile Number</label>
  <input type="text" class="form-control" name="mobile_number" id="mobile_number" placeholder="Mobile Number" required>
</div>
  <button type="submit" class="btn mt-3 btn-outline-success">Add User</button>
  </form>
  </div>
{% endblock %}
