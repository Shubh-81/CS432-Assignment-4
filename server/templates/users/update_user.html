{% extends 'users/base.html' %}

{% block title %}
Update User
{% endblock %}

{% block content %}
<h1 class="text-center my-5">Update User</h1>
<div class="container">
    {% if message %}
    <script>
        alert("{{ message }}");
    </script>
    {% endif %}
    <a href="{{ url_for('users.home') }}" class="btn mb-3 btn-outline-info">Go Back</a>
    <form action="{{ url_for('users.update_user', user_id=user.user_id) }}" method="POST">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" value="{{ user.first_name }}" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" value="{{ user.last_name }}">
        </div>
        <div class="mb-3">
            <label for="email_id" class="form-label">Email Address</label>
            <input type="text" class="form-control" name="email_id" id="email_id" placeholder="Email Id" value="{{ user.email_id }}" required>
        </div>
        <div class="mb-3">
            <label for="mobile_number" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" name="mobile_number" id="mobile_number" placeholder="Mobile Number" value="{{ user.mobile_number }}" required>
        </div>
        <button type="submit" class="btn mt-3 btn-outline-success">Update User</button>
    </form>
</div>
{% endblock %}
