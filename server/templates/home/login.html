{% extends 'home/base.html' %}

{% block title %}
Login Page
{% endblock %}

{% block content %}
<div class="container text-center"> <!-- Center content -->
  <h1 class="my-5">IIT Gandhinagar Maintenance Portal</h1> <!-- Title -->
  <h2 class="mb-4">Sign in to your account</h2> <!-- Subtitle -->
  
  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="notification is-danger">
          {{ messages[0] }}
      </div>
  {% endif %}
  {% endwith %}
  
  <!-- Add Google Login Button -->
  <a href="{{ url_for('auth.login_google') }}" class="btn btn-danger btn-lg mt-5"> <!-- Larger button -->
    <i class="fab fa-google"></i> Login with Google
  </a>
</div>
{% endblock %}
